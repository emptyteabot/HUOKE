<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuestSeek - 启动错误</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 60px 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .steps {
            text-align: left;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .steps h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }

        .steps ol {
            padding-left: 20px;
        }

        .steps li {
            font-size: 15px;
            color: #555;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .steps code {
            background: #e9ecef;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 40px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>启动失败</h1>
        <p>GuestSeek 需要 Python 和 Streamlit 环境才能运行。</p>

        <div class="steps">
            <h2>解决方法:</h2>
            <ol>
                <li>
                    <strong>安装 Python 3.8+</strong><br>
                    下载地址: <code>https://www.python.org/downloads/</code>
                </li>
                <li>
                    <strong>安装依赖</strong><br>
                    打开命令行,执行:<br>
                    <code>pip install -r requirements.txt</code>
                </li>
                <li>
                    <strong>重启应用</strong><br>
                    关闭此窗口并重新打开 GuestSeek
                </li>
            </ol>
        </div>

        <a href="https://github.com/emptyteabot/HUOKE" class="button">查看文档</a>

        <div class="footer">
            如需帮助,请访问我们的 GitHub 仓库
        </div>
    </div>
</body>
</html>
